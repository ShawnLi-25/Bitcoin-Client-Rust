<!DOCTYPE html>
<html>
    <head></head>
    <body>
        {% for b in blocks %}
        <h3>Block: {{ b.index }}</h3>
        <ul>
            <li>Hash: {{ b.hash }}</li>
            <li>Parent: {{ b.parent_hash }}</li>
            <li>Difficulty: {{ b.difficulty }}</li>
            <li>Merkle_root: {{ b.merkle_root }}</li>
            <li>Nonce: {{ b.nonce }}</li>
            <li>Timestamp: {{ b.timestamp }}</li>
        </ul>
        {% endfor %}
    </body>
</html>
